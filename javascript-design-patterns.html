	var HTMLChanger = (function () {


		var contents = 'contents';

		var changeHTML = function () {

		};

			callChangeHTML: function () {
				changeHTML();
				console.log(contents);
			}
		}
	});

	HTMLChanger.callChangeHTML(); //Output contents
	HTMLChanger.contents; // nodefined
