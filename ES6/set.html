<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">

		function Set () {
			this.data = {};
			this.length = 0;
		}

		Set.prototype.has = function (item) {
			return typeof this.data[item] !== "undefined";
		}	

		Set.prototype.add = function (item) {
			if (!this.has(item)) {
				this.data[item] = true;
				this.length++;
			};
		}

		Set.prototype.remove = function (item) {
			if (this.has(item)) {
				delete this.data[item];
				this.length--;
			};
		}

		var ninjas = new Set();
		ninjas.add('Juan'); // Try to add new Ninja
		console.log(ninjas);
		// assert(ninjas.has('Juan' && ninjas.length == 1, "Our set contains only one Juan"));
		// assert()
	</script>
</head>

</body>
</html>
